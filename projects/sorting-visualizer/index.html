<section>
        <main>

            <div class="control__range">

                <div class="range nowrap">

                    <button id="newarr">New Array</button>

                    <label for="size">Size:</label>

                    <input type="range" name="size" id="size" min="1" max="25" step="1" value="10">
                    <span id="arraysize" class="rangevalue">10</span>
                </div>

                <div class="range nowrap">
                    <label for="speed">Speed:</label>

                    <input type="range" name="speed" id="speed" min="1" max="100" step="1" value="1">

                    <span id="speedvalue" class="rangevalue">1</span>
                </div>
            </div>

            <div class="control__button">
                <button id="selection">Selection Sort</button>
                <button id="bubble">Bubble Sort</button>
                <button id="insertion">Insertion Sort</button>
                <button id="merge">Merge Sort</button>
                <button id="quick">Quick Sort</button>
            </div>

            <div id="bar"> </div>

        </main>
        </section>
        <script src="./assets/js/bubble.js"></script>
